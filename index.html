<!DOCTYPE html>

<head>

        <div class="page-head">
            <p>手机号登录</p>
            <span id="close">x</span>
        </div>
        <div class="loginPhonePage">
            <input class="phoneNum" type="text" placeholder="手机号">
            <input class="password" type="password" placeholder="密码">
            <button id="login">登录</button>
        </div>

    </div>
    <div class="bg">

    </div>
    <div class="header">
        <div class="header-content">
            <a href="">
                <img class="logo" src="./img/logo.png">
            </a>
            <ul class="header-con-list">
                <li>
                    <span class="header-con-lists">发现音乐</span>
                </li>
                <li>

                <li>

                </li>
                <li>

                </li>
                <li>
                    <span class="header-con-lists">音乐人</span>
                </li>
                <li>

                </li>
            </ul>
            <div class="search">
                <span class="search-cont">
                    <img class="sch-img" src="./img/搜索小.png">
                    <input placeholder="音乐/视频/电台/用户">
                </span>
            </div>
            <div class="head">
                <span class="head-pic">
                    <img id="icon" src="./img/搜索小.png">
                </span>
                <div class="extend">
                    <ul>
                        <li class="extend-list">
                            <img src="./img/人-单人.png">
                            我的主页
                        </li>
                        <li class="extend-list">
                            <img src="./img/人-单人.png">
                            我的消息
                        </li>
                        <li class="extend-list">
                            <img src="./img/人-单人.png">

                        </li>
                        <li class="extend-list">
                            <img src="./img/人-单人.png">

                        </li>
                        <li class="extend-list">
                            <img src="./img/人-单人.png">
                            个人设置
                        </li>
                        <li class="extend-list">
                            <img src="./img/人-单人.png">
                            实名认证
                        </li>
                        <li class="extend-list">
                            <img src="./img/人-单人.png">
                            主播入口
                        </li>
                        <li class="extend-list">
                            <img src="./img/人-单人.png">
                            退出
                        </li>
                    </ul>
                </div>
            </div>
            <div class="login">
                登录
            </div>
        </div>
    </div>
    <div class="foundMusic">
        <div class="hr-header">
            <ul class="hr-list">
                <li class="hr-cot">
                    <span class="hr-lists">推荐</span>
                </li>
                <li class="hr-cot">
                    <span class="hr-lists">排行榜</span>
                </li>
                <li class="hr-cot">
                    <span class="hr-lists">歌单</span>
                </li>
                <li class="hr-cot">
                    <span class="hr-lists">主播电台</span>
                </li>
                <li class="hr-cot">
                    <span class="hr-lists">歌手</span>
                </li>
                <li class="hr-cot">
                    <span class="hr-lists">新碟上架</span>

        <div class="focus-pic">

            <ul>

            </ul>
        </div>
        <div class="main">
            <div class="left">
                <div class="hot-recom">
                    <div class="head-hp">
                        <img src="./img/cd.png">

                    </div>

            <span class="searchInput">
                <input id="searchInput" type="text"><button id="searchBtn"><img class="btnpic" src="./img/搜索小.png"></button>
            </span>
            <span class="searchEnd">搜索"x",找到<p>20</p>首单曲</span>
            <div class="searchList">
                <div class="searchLists"><img src="./img/播放.png"><span>歌</span></div>

    <script src="./JS/extend.js" type="module"></script>
    <script src="./JS/login.js" type="module"></script>
    <script src="./JS/search.js" type="module"></script>

</html>
